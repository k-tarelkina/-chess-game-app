<html lang="en" data-framework="javascript">
  <head>
    <meta charset="utf-8" />
    <title>Chess Game</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Namdhinggo:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="wrapper">
    <header class="header">
      <h1>The Game of Chess</h1>
    </header>

    <p id="message" class="message"></p>

    <div class="buttons-group">
      <button
        id="startGameButton"
        class="button"
        onclick="onStartGameClicked()"
      >
        Start game
      </button>

      <button
        id="startGameOnlineButton"
        class="button"
        onclick="onStartGameOnlineClicked()"
      >
        Start game online
      </button>

      <button
        id="startGameOverButton"
        class="button"
        onclick="onStartGameOverClicked()"
      >
        Start over
      </button>
    </div>

    <main class="main">
      <div class="sidepanel">
        <div class="user-name-group">
          <input
            class="input"
            type="text"
            minlength="1"
            maxlength="30"
            id="whiteUserNameInput"
            placeholder="Enter a name for the white pieces user..."
          />
          <button
            id="whiteUserNameButton"
            class="button"
            onclick="onWhiteUserNameSubmit()"
          >
            Enter user
          </button>
          <p id="whiteUserName" class="username"></p>
          <p id="whiteUserMessage" class="message"></p>
        </div>

        <div class="pieces-container" id="blackPiecesContainer"></div>
      </div>
      <div id="chessboard" class="chess-board"></div>
      <div class="sidepanel">
        <div class="user-name-group">
          <input
            class="input"
            type="text"
            minlength="1"
            maxlength="30"
            id="blackUserNameInput"
            placeholder="Enter a name for the black pieces user..."
          />
          <button
            id="blackUserNameButton"
            class="button"
            onclick="onBlackUserNameSubmit()"
          >
            Enter user
          </button>
          <p id="blackUserName" class="username"></p>
          <p id="blackUserMessage" class="message"></p>
        </div>

        <div class="pieces-container" id="whitePiecesContainer"></div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
